<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camera Application</title>
    <link rel="stylesheet" href="css/cameraUI.css">
  </head>
  <body>
    <!-- メニュー画面 -->
    <button id="startCamera"><img src="image/MenuCamera.png" width="500" height="500"></button>
    <!-- カメラアプリ -->
    <video id="videoElement" style="display: none"></video>
    <button id="switchCamera" style="display: none"><img src="image/switchCamera.png" width="100" height="100"></button>
    <button id="captureImage" style="display: none"><img src="image/captureImage.png" width="100" height="100"></button>
    <button id="imageLibrary" style="display: none"><img src="image/imageLibrary.png" width="100" height="100"></button>
    <script src="js/camera.js"></script>
  </body>
</html>
